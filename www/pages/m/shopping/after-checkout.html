<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="pages/m/shopping/order-list.html?chkout=yes" class="after-checkout link"><i class="f7-icons">chevron_left</i><span class="text">Order List</span></a>
    </div>
    <div class="center sliding">Order Detail</div>
    <div class="right">
      <a href="index.html" class="link icon-only home-top" onclick="window.location.reload(); return false;"><i class="icon"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <div data-page="after-checkout" class="page">
    <div class="ob-white page-content">
      <div class="ob-order content-block">
        <div class="head sect">
          <div class="left">
            <span>Order Number: </span><span class="ordno"></span>
          </div>
          <div class="right">
            <span class="status"></span>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="addr sect">
          <div class="sect-title">Delivery Address</div>
          <div class="sect-body">
            <div><span class="name"></span><span class="phone"></span></div>
            <div><span class="detail"></span></div>
          </div>
        </div>
        <div class="ob-list list-block media-list">
        </div>
        <div class="pay sect">
          <div class="sect-title">Payment Information</div>
          <div class="sect-body">
            <div class="entry">
              <div class="left">
                <span>Payment Channel</span>
              </div>
              <div class="right">
                <span class="channel"></span>
              </div>
              <div class="clearfix"></div>
              <div class="left">
                <span>Date</span>
              </div>
              <div class="right">
                <span class="date"></span>
              </div>
              <div class="clearfix"></div>
              <div class="left">
                <span>Reference</span>
              </div>
              <div class="right">
                <span class="ref"></span>
              </div>
              <div class="clearfix"></div>
              <div class="left">
                <span>Paid Amount</span>
              </div>
              <div class="right">
                <span class="amt"></span>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="total sect">
          <div class="left">
            <span>Currency</span>
          </div>
          <div class="right">
            <span class="currency">SGD</span>
          </div>
          <div class="clearfix"></div>
          <div class="left">
            <span>Sub Total</span>
          </div>
          <div class="right">
            <span class="subtotal-amt"></span>
          </div>
          <div class="clearfix"></div>
          <div class="left">
            <span>Discount</span>
          </div>
          <div class="right">
            <span class="discount-amt"></span>
          </div>
          <div class="clearfix"></div>
          <div class="left">
            <span>Total</span>
          </div>
          <div class="right">
            <span class="total-amt"></span>
          </div>
          <div class="clearfix"></div>
          <div class="right">
            <span class="tax-info"></span>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <div class="toolbar tabbar tabbar-labels ob-shoppingbar">
      <div class="toolbar-inner">
        <label class="order-summary">
          <span>Total (SGD):</span><br/>
          <span class="order-total">0.00</span>
        </label>
        <a href="#" class="pay-order btn-disable">
          <span class="tabbar-label">Pay</span>
        </a>
      </div>
    </div>
  </div>
</div>
