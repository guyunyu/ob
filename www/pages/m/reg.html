<div class="pages">
  <div data-page="reg" class="page">
    <div class="ob-white page-content">
      <div class="ob-my-info">
        <div class="ob-icon-login">
          <i class="icon f7-icons">login</i>
          <span>Hello, </span><span>Sign Up Office Buddy for Free</span><span>!</span>
        </div>
      </div>
      <form id="reg-form" class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Name</div>
                <div class="item-input">
                  <input type="text" name="name" placeholder="Your Name" maxlength="100" required="required" data-errmsg="Please fill your name."></input>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Email</div>
                <div class="item-input">
                  <input type="email" name="email" placeholder="Email" maxlength="100" required="required" data-errmsg="Please fill in your email address."></input>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Password</div>
                <div class="item-input">
                  <input type="password" name="password1" placeholder="Password" maxlength="100" required="required" data-errmsg="Please fill in a password."></input>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">&nbsp;</div>
                <div class="item-input">
                  <input type="password" name="password2" placeholder="Password Again" maxlength="100" required="required" data-errmsg="Please fill in the password again. It needs to be the same as the above password."></input>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </form>
      <div class="content-block reg-cmd">
        <a href="#" class="button">Sign Up</a>
      </div>
    </div>

      <div class="toolbar-inner">
