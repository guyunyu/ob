<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Office Buddy</title>

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body onload="return ob.ready();">
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>TODO: menus</p>
      </div>
    </div>
    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only open-panel"><i class="icon icon-form-settings"></i></a>
            </div>
            <div class="center sliding ob-search">
              <form class="searchbar searchbar-init" onsubmit="return false;">
                <div class="searchbar-input">
                  <input type="search" placeholder="Search" class="search-on-main"><a href="#" class="searchbar-clear"></a>
                </div>
              </form>
            </div>
            <div class="right">
              <a href="#" class="link icon-only ob-icon-login"><i class="icon icon-form-password"></i></a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
          <div data-page="index" class="page">
            <div class="page-content">
              <div class="content-block">
                <hr></hr>
                <div id="div-x">
                  <a href="pages/list.html">Go Item List</a>
                </div>
              </div>
            </div>
            <div class="toolbar tabbar tabbar-labels">
              <div class="toolbar-inner">
                <a href="#" class="tab-link home active">
                  <i class="icon f7-icons">home</i>
                  <span class="tabbar-label">Home</span>
                </a>
                <a href="#" class="tab-link catalog">
                  <i class="icon icon-form-password"></i>
                  <span class="tabbar-label">Catalog</span>
                </a>
                <a href="#" class="tab-link cart">
                  <i class="icon f7-icons">box<span class="badge bg-red">0</span></i>
                  <span class="tabbar-label">Cart</span>
                </a>
                <a href="#" class="tab-link me">
                  <i class="icon icon-form-password"></i>
                  <span class="tabbar-label">Me</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Office Buddy</div>
            <form>
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">User ID</div>
                      <div class="item-input">
                        <input type="text" name="loginId" placeholder="Your User ID">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Password</div>
                      <div class="item-input">
                        <input type="password" name="password" placeholder="Your password">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list-block">
                <ul>
                  <li><a href="#" class="item-link list-button ob-btn-login">Sign In</a></li>
                </ul>
                <div class="list-block-label">
                  <p><a href="#" class="close-login-screen">Cancel</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="popup popup-address">
      <div class="content-block">
        <div class="title">Address</div>
        <form class="list-block">
          <div>
            <input type="hidden" name="a.addressId" class="column"></input>
          </div>
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Name</div>
                  <div class="item-input">
                    <input type="text" name="a.contactPerson" class="column" placeholder="Contact Person Name" required="required" data-errmsg="Please fill in contact person name for this address."></input>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Phone</div>
                  <div class="item-input">
                    <input type="text" name="a.phone" class="column" placeholder="Mobile / Office Phone" required="required" data-errmsg="Please fill in telephone number."></input>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Address</div>
                  <div class="item-input">
                    <input type="text" name="a.address1" class="column" placeholder="Unit, Block Number" required="required" data-errmsg="Please fill in address details."></input>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">&nbsp;</div>
                  <div class="item-input">
                    <input type="text" name="a.address2" class="column" placeholder="Street, Building"></input>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Postal Code</div>
                  <div class="item-input">
                    <input type="text" name="a.postalCode" class="column" placeholder="Postal Code" required="required" data-errmsg="Please fill in postal code for this address."></input>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Address Type</div>
                  <div class="item-input">
                    <select name="a.addressType" class="column">
                      <option value="Office">Office</option>
                      <option value="Home">Home</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Preferred Delivery Time</div>
                  <div class="item-input">
                    <select name="a.preferredDeliveryTime" class="column">
                      <option value="Morning">Morning</option>
                      <option value="Afternoon">Afternoon</option>
                      <option value="Evening">Evening</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Avoid Lunch Time</div>
                  <div class="item-input">
                    <label class="label-switch">
                      <input type="checkbox" name="a.avoidLunchTime" class="column" value="Y" data-yes="Y" data-no="N">
                      <div class="checkbox"></div>
                    </label>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
        <div class="row cmd">
          <div class="col-50">
            <a href="#" class="button button-big button-red close-popup">Cancel</a>
          </div>
          <div class="col-50">
            <a href="#" class="button button-big button-green update">Submit</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/paypal-mobile-js-helper.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/toolbar.js"></script>
    <script type="text/javascript" src="js/cart.js"></script>
    <script type="text/javascript" src="js/checkout.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/item.js"></script>
    <script type="text/javascript" src="js/m/shopping/order-list.js"></script>
    <script type="text/javascript" src="js/m/shopping/order.js"></script>
  </body>
</html>
